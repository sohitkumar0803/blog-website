{% extends "base.html" %}
{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and save them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn-primary text-uppercase">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
            <hr>
            <h1>Add/Edit Posts</h1>
            <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="post" action="/edit/{{sno}}">
                <div class="form-floating">
                    <input class="form-control" id="title" type="text" name="title" value = "{{post.title}}" placeholder="Enter title..."
                        data-sb-validations="required" />
                    <label for="title">Title</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="tline" type="text" name="tline" value = "{{post.tagline}}" placeholder="Enter tagline..."
                        data-sb-validations="required,tagline" />
                    <label for="tline">Tagline</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" type="text" name="slug" value = "{{post.slug}}" placeholder="Enter slug..."
                        data-sb-validations="required" />
                    <label for="slug">Slug</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="content" name="content" placeholder="Enter Content..."
                        style="height: 12rem" data-sb-validations="required">{{post.content}} </textarea>
                    <label for="content">Content</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="img_file" type="text" name="img_file" value = "{{post.img_file}}"
                        placeholder="Enter Image file..." data-sb-validations="required" />
                    <label for="img_file">Image File</label>
                </div>
                <br />
                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
