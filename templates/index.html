{% extends "base.html" %}
{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{params["blog_name"]}}</h1>
                    <span class="subheading">A Blog by Programmers</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for post in posts %}
            <!-- Post preview-->
            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <h3 class="post-subtitle">{{post.tagline}}</h3>
                    <p>{{post.content[0:150]}}...</p>

                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{post.author}}</a>
                    on {{post.date}}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            {% endfor %}
            <!-- Pager-->
            <div class="clear-fix">
                <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous</a>
                <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
